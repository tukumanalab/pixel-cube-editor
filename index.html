<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Cube Editor</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/editor.css">
  <link rel="stylesheet" href="/css/controls.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Pixel Cube Editor</h1>
      <div class="header-actions">
        <select id="export-select" class="btn-primary">
          <option value="">エクスポート ▾</option>
          <option value="png">PNG画像 (全6面)</option>
          <option value="pdf">PDFドキュメント</option>
          <option value="json">JSONデータ</option>
          <option value="texture-atlas">テクスチャアトラス</option>
        </select>
        <button id="import-json-btn" class="btn-secondary">JSONインポート</button>
        <input type="file" id="import-file-input" accept=".json" style="display: none;">
      </div>
    </header>

    <div class="app-layout">
      <!-- Left Column -->
      <div class="left-column">
        <!-- 3D Preview -->
        <div class="preview-section">
          <h2>3D Preview</h2>
          <div id="three-preview" class="preview-container"></div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <!-- Toolbar -->
        <div class="toolbar">
          <div class="color-picker-section">
            <h3>カラー</h3>
            <div class="color-controls">
              <input type="color" id="color-picker" value="#000000">
              <div class="current-color-display" id="current-color-display"></div>
            </div>
          </div>

          <div class="color-palette">
            <h4>パレット</h4>
            <div id="palette-grid" class="palette-grid"></div>
            <button id="add-color-btn" class="btn-small">+ 色を追加</button>
          </div>
        </div>

        <!-- Face Selector -->
        <div class="face-selector">
          <h3>面を選択</h3>
          <div class="face-tabs">
            <button class="face-tab active" data-face="front">Front</button>
            <button class="face-tab" data-face="back">Back</button>
            <button class="face-tab" data-face="left">Left</button>
            <button class="face-tab" data-face="right">Right</button>
            <button class="face-tab" data-face="top">Top</button>
            <button class="face-tab" data-face="bottom">Bottom</button>
          </div>

          <!-- Face Copy -->
          <div class="face-copy">
            <h4>面をコピー</h4>
            <div class="face-copy-controls">
              <button id="copy-face-btn" class="btn-small">コピー</button>
              <span class="arrow">→</span>
              <button id="paste-face-btn" class="btn-small">貼り付け</button>
              <select id="target-face-select" class="select-small">
                <option value="front">Front</option>
                <option value="back">Back</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Pixel Grid -->
        <div class="editor-section">
          <h2>Pixel Editor - <span id="current-face-label">Front</span></h2>
          <div class="history-controls">
            <button id="undo-btn" class="btn-icon" title="元に戻す (Ctrl+Z)" disabled>↶ Undo</button>
            <button id="redo-btn" class="btn-icon" title="やり直し (Ctrl+Y)" disabled>↷ Redo</button>
          </div>
          <div id="pixel-grid-container" class="pixel-grid-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
